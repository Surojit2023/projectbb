apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  labels:
    app: mysqlserver
    name: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: 540128513460.dkr.ecr.us-east-1.amazonaws.com/mysql_db:latest
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "pw123"
        ports:
        - containerPort: 3306
          protocol: TCP


